apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/sagitab/flaskDBgender.git"
    path: "argocd/loki-wrapper"
    targetRevision: "main"
    helm:
      valueFiles:
        - "../log/loki-values.yaml"
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true