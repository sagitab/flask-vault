<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image and Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .image-preview {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 20px;
        }

        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<header>
    Upload Image and Information
</header>

<div class="container">
    <form action="/postAddImg" method="POST" enctype="multipart/form-data">
        <div class="image-container">
            <img src="https://via.placeholder.com/300" alt="Image Preview" class="image-preview" id="imagePreview">
        </div>

        <div class="input-group">
            <label for="name">Enter Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>

        <div class="input-group">
            <label for="imageUpload">Upload Image</label>
            <input type="file" id="imageUpload" name="image" accept="image/*" required>
        </div>

        <button type="submit">Submit</button>
    </form>
    <h1>{{ msg }}</h1> 
</div>

</body>
</html>
